<!DOCTYPE html>
<html>
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Time Zone Client</title>
      <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
      <style type="text/css">
        body {
          text-align: center;
        }
        input {
          margin-bottom: 3px;
        }
        p {
          margin-top: 10px;
        }
      </style>
    </head>
  </head>
  <body>
    <div>
      <h1>Conversor de horas</h1>
      <form>
        <input type="text" id="time" placeholder="Hora (HH:mm:ss)" />
        <br />
        <input type="text" id="zone" placeholder="Zona Horaria [-15, 15]" />
        <br />
        <button type="button" id="submit" onClick="calculateTime()">Calcular</button>
        <p id="calculatedTime"></p>
      </form>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
